services:
  discord-bot:
    build: .
    container_name: discord-alien-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      # Web dashboard for monitoring
      - "5000:8080"
    volumes:
      # Mount data directory for persistent storage
      - ./data:/app/data
      # Optional: mount assets if you update them frequently
      - ./assets:/app/assets:ro
    environment:
      # These can be overridden in .env file
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DASHBOARD_PORT=8080
    # Optional: limit resources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
